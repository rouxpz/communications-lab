<!DOCTYPE html>
<head>
	<title>JavaScript Example: Inner HTML</title>
</head>

<body>

	<p id="toChange">Click the button to change the content of this paragraph.</p>

	<button onclick="clickFunction()">Click me</button>
	<script>
	function clickFunction() {
		document.getElementById("toChange").innerHTML = "Now the content is changed! Isn't that cool?";
	}
	</script>


</body>
