<!DOCTYPE html>
<head>
	<title>JavaScript Example: Popup</title>
</head>

<body>
	
	<p>Press the button to launch a custom pop-up window.</p>
	<button onclick="clickFunction()">Click me</button>

	<script>
		function clickFunction() {
			window.open("popup.html", "", "width=200, height=200");
		}
	</script>

</body>
