<!DOCTYPE html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>

<body onload="addBox()">

	<script>
	
		var i = 0;

		function addBox() {
			
			while (i < 10) {
				var d = document.createElement("DIV");
				d.className = "box";
				document.body.appendChild(d);
				i++;
			}

		}

	</script>


</body>
