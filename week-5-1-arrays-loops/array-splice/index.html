<!DOCTYPE html>
<head>
</head>

<body>

	<div id="helloText">Say hello!</div><br>
	<button onclick="rotate()">Click to rotate through hellos.</button>
	<br><br>
	<button onclick="removeFromList()">Click to remove the last element from the list.</button><br><br>
	<div id="removed"></div>

	<script>

	//declare and initialize our list just like any other variable
	var helloList = ["Hello", "Namaste", "Hola", "Bonjour", "Hej", "Ahoj", "Xin chao", "Jambo", "Zdravstvuyte", "Ni hao"];

	//declare and initialize our counter
	var counter = 0;

	//this is the function that swaps out text
	function rotate() {

		//display the text in the index currently called by the counter
		document.getElementById("helloText").innerHTML = helloList[counter];

		//if the counter is greater than the number of things in the array, reset to 0, otherwise add 1
		if (counter >= helloList.length-1) {
			counter = 0;
		} else {
			counter = counter + 1;
		}
	}

	//function to remove the last element of the list
	function removeFromList() {
		var removedText = helloList[helloList.length-1];
		document.getElementById("removed").innerHTML = "<em>" + removedText + " was removed.</em>";
		helloList.splice(helloList.length-1, 1);

	}

	</script>
</body>
