<!DOCTYPE html>
<head>
	<title>JavaScript Example: Confirm</title>
</head>

<body>
	
	<div id="result"></div>
	<br>
	<button onclick="clickFunction()">Click me</button>

	<script>
		function clickFunction() {
			var c = confirm("Press this button to display the result on the page.");
			console.log(c);
		}
	</script>

</body>
