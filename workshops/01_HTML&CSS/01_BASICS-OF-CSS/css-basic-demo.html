<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Position & Display Demo</title>
</head>
<style>
    body{
        margin: 0;
        font-family: 'Helvetica', sans-serif;
    }

    .code-demo{
        background-color: white;
        height: 800px;
        overflow: scroll;
    }

    .code-demo-p{
        margin: 0;
        padding: 2rem;
    }

    .selection{
        background-color: hotpink;
        text-align: center;
        border-style: solid;
        border-color: aqua;
        border-width: 0px;
    }
</style>
<body>
<div class="code-demo">
    <p class="code-demo-p">Welcome to <span class="selection">Comm Lab</span> Group Study Sessions!</p>
</div>
</body>
</html>
