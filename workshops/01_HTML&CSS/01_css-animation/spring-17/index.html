<!DOCTYPE html>
<head>
  <title></title>
</head>
<style>

/* css transform properties: https://www.w3schools.com/cssref/css3_pr_transform.asp */

#content{
  width: 100px;
  height: 100px;
  background-color: red;
  left: 0px;
  display: block;
  position: absolute;
  animation: leftToRight;
  /*animation-name: leftToRight;*/
  /*animation-name: redToBlue;*/
  /*animation-name: leftToRight;*/
  /*animation-name: groupAnimation;*/
  animation-duration: 5s;
  animation-iteration-count: infinite;
  animation-timing-function: steps(5, end);
}

@keyframes redToBlue {
  from{background-color: yellow;}
to{background-color: blue;}
}

@keyframes leftToRight {
from{left: 0px;}
to{left: 150px; }
}

@keyframes groupAnimation {
  from{border-style: none; border-color: yellow; top: 0px;}
  to{border-style: solid; border-color: yellow; border-width: 15px; top: 200px;}
}

@keyframes rotateDiv {
  0%{transform: rotate(0deg);}
20%{transform: rotate(180deg);}
50%{top: 0px;}
100%{background-color: blue; transform: rotate(180deg); top: 150px;}
}

p{
  font-size: 32px;
  height: 35px;
  white-space: nowrap;
  overflow: hidden;
  position: fixed;
  animation-name: type;
  animation-duration: 5s;
  animation-iteration-count: 1;
  animation-timing-function: steps(50, end);
}

span{
  animation-name: blink;
  animation-duration: 1s;
  animation-iteration-count: infinite;
}

span:hover{
  cursor: wait;
}

@keyframes type {
  from{height:0px}
}

@keyframes blink{
  from{opacity: 0;}
}

#changeimg{
  /*filter: brightness(0);*/
  width: 100px;
}

#changeimg:hover{
  transition: width 5s;
  filter: brightness(1);
  width: 200px;
  animation-name: rotateDog;
  animation-duration: 3s;
  animation-iteration-count: 3;
}

@keyframes rotateDog {
  to{transform: rotateY(360deg);}
}

</style>
<body>
  <!-- <div id="content"></div> -->

  <!-- <p>css <span>animation</span> is awesome!<span><img src="img/dog.jpg" width="25px" height="25px;"></span></p> -->

  <p class="scrollup" id="caption">this is sentence 1.</p>
  <p style="display: none;" class="scrollup"id="caption1">this is sentence 2.</p>
    <p style="display: none;" class="scrollup"id="caption2">this is sentence 3.</p>
    <img id="changeimg" src="img/dog.jpg">
</body>

<script>
window.onload = function(){
  setTimeout(function(){
    document.getElementById("caption1").style.display = "block";
    document.getElementById("caption").style.display = "none";
  }, 5000);
  setTimeout(function(){
    document.getElementById("caption2").style.display = "block";
    document.getElementById("caption1").style.display = "none";
  }, 10000);
  setTimeout(function(){
    document.getElementById("caption2").style.display = "none";
  }, 15000);
}
</script>

</html>
