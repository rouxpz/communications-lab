<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>rotate_rect</title>
    <script src="../libraries/p5.js" type="text/javascript"></script>

    <script src="../libraries/p5.dom.js" type="text/javascript"></script>
    <script src="../libraries/p5.sound.js" type="text/javascript"></script>

    <script>
      var row = 5;
      var c_width;

      function setup() {
        createCanvas(windowWidth, 140);
        rectMode(CENTER);
        noStroke();
        background(0);

        c_width = width / row;
      }

      function draw() {
        background(0);
        
        for (var i = 0; i < row; i++) {
          push();
          translate(i * c_width + c_width / 2, height / 2);
          rotate(frameCount);
          fill(255);
          rect(0, 0, 100, 100);
          pop();
        }
      }
    </script>

    <style> body {padding: 0; margin: 0;} canvas {vertical-align: top; width: 100vw; height: auto;} </style>
  </head>
  <body>
  </body>
</html>
