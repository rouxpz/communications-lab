<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>rotate_rect</title>
    <script src="../libraries/p5.js" type="text/javascript"></script>

    <script src="../libraries/p5.dom.js" type="text/javascript"></script>
    <script src="../libraries/p5.sound.js" type="text/javascript"></script>

    <script>
      var row = 10;
      var col = 5;

      var c_width, c_height;

      function setup() {
        createCanvas(windowWidth, 240);
        rectMode(CENTER);
        colorMode(HSB);
        noStroke();
        background(0);

        c_width = width / row;
        c_height = height / col;
      }

      function draw() {
        background(0, 30);
        
        for (var j = 0; j < col; j++) {
          for (var i = 0; i < row; i++) {
            push();
            translate(i * c_width + c_width / 2, j * c_height + c_height / 2);
            rotate(frameCount * 0.05);
            fill(frameCount % 255, 255, 255);
            rect(0, 0, 30, 30);
            pop();
          }
        }
      }
    </script>

    <style> body {padding: 0; margin: 0;} canvas {vertical-align: top; width: 100vw; height: auto;} </style>
  </head>
  <body>
  </body>
</html>
