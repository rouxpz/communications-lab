<body>

</body>
<script>
    function setup() {
        createCanvas(windowWidth, windowHeight);
    }

    function draw() {
        //background(0, 30);

        stroke(random(255), random(255), random(255));
        //stroke(255);
        strokeWeight(5);
        line(pmouseX, pmouseY, mouseX, mouseY);
    }

    function mousePressed() {
        fill(random(255), random(255), random(255));
        ellipse(mouseX, mouseY, 50, 50);
    }
</script>
