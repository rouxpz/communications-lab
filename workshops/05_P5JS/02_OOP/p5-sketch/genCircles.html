<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>rotate_rect</title>
    <script src="../libraries/p5.js" type="text/javascript"></script>

    <script src="../libraries/p5.dom.js" type="text/javascript"></script>
    <script src="../libraries/p5.sound.js" type="text/javascript"></script>

    <script>
      var circles = [];
      var num_circles = 100;

      function setup() {
        createCanvas(windowWidth, 400);

        noStroke();

        for (var i = 0; i < num_circles; i++) {
          circles.push(new Circle(width / 2, height / 2));
        }

      }

      function draw() {
        background(0, 30);
        
        for (var i = 0; i < circles.length; i++) {
          circles[i].checkBoundary();
          circles[i].update();
          circles[i].display();
        }
      }

      function Circle(i, j) {
        this.xorigin = i;
        this.yorigin = j;
        this.xpos = i;
        this.ypos = j;
        this.size = random(10, 50);
        this.c = color(random(255), random(255), random(255), 150);
        this.xspeed = random(-5, 5);
        this.yspeed = random(-5, 5);

        this.display = function() {
          fill(this.c);
          ellipse(this.xpos, this.ypos, this.size, this.size);
        }

        this.update = function() {
          this.xpos += this.xspeed;
          this.ypos += this.yspeed;
        }

        this.checkBoundary = function() {
          if (this.xpos > width || this.xpos < 0 || this.ypos < 0 || this.ypos > height) {
            this.xpos = this.xorigin;
            this.ypos = this.yorigin;
          }
        }
      }
    </script>

    <style> body {padding: 0; margin: 0;} canvas {vertical-align: top; width: 100vw; height: auto;} </style>
  </head>
  <body>
  </body>
</html>
