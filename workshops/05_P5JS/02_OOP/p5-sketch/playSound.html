<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>rotate_rect</title>
    <script src="../libraries/p5.js" type="text/javascript"></script>

    <script src="../libraries/p5.dom.js" type="text/javascript"></script>
    <script src="../libraries/p5.sound.js" type="text/javascript"></script>

    <script>
      var soundTrack;

      var soundPlaying = false;

      function preload() {
          soundTrack = loadSound('assets/bg.mp3');
      }

      function setup() {
        createCanvas(windowWidth, 240);
      }

      function draw() {
        background(0, 30);

        if (soundPlaying) {
          fill(255);
          ellipse(frameCount % width, height / 2, 100, 100);
        }
      }

      function mousePressed() {
        if (soundTrack.isPlaying()) {
          soundTrack.pause();
          soundPlaying = false;
        } else {
          soundTrack.play();
          soundPlaying = true;
        }
      }
    </script>

    <style> body {padding: 0; margin: 0;} canvas {vertical-align: top; width: 100vw; height: auto;} </style>
  </head>

</html>
